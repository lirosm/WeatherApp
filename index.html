<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7fa1cf5c1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" /> 
   
    <title>weather app</title>
</head>
<body>
  <div class="container">
  <div class="card-weather">
    <div class="card">
    <div class="card body">
    <div class="weather-date-location">
  <button type="button" class="btn btn-primary">Search</button>
    <h3>
        Oslo, Norway
    </h3>
    <span class="weather date">
      14 march 2021
    </span>
    <div class="weather-temp">
    <h2>
20 Celcius<i class="fas fa-cloud-sun couldy-sun"></i>
    </h2>
    <p>
     
    </p>
    </div>
    <ul>
    <div class="card-body">
      <div class="weekly weather">
        <div class="row"></div>
<div class="card" style="width: 18rem;">
<i class="fas fa-cloud-rain rainy-cloud"></i>
  <div class="card-body">
    <h5 class="card-monday">
      Monday
    </h5>
    <p class="card-text">
      15 celcius, with a 50% rain
    </p>
 </div>
</div>
        <div class="card" style="width: 18rem;">
        <i class="fas fa-wind"></i>
          <div class="card-body">
            <h5 class="card-tuesday">
              Tuesday
            </h5>
            <p class="card-text">
              18 celcius, windy
            </p>
            </div>
 </div>

 <div class="card" style="width: 18rem;">
 <i class="fas fa-umbrella"></i>
<div class="card-body">
<h5 class="card-wednesday">
  wednesday
</h5>
<p class="card-text">
 15 celcius, need an unberella
 </p>
</div>
  </div>

  <div class="card" style="width: 18rem;">
    <i class="fas fa-poo-storm"></i>
    <div class="card-body">
      <h5 class="card-thursday">
        Thursday
      </h5>
      <p class="card-text">
        20 celcius, chance of thunder
      </p>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <i class="fas fa-sun"></i>
    <div class="card-body">
      <h5 class="card-friday">
        Friday
      </h5>
      <p class="card-text">
        25 celcius, sunny
      </p>
    </div>
  </div>
</ul>
</body>
</html>
