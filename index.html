<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7fa1cf5c1f.js" crossorigin="anonymous"></script>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>SheCodes weatherapp</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Type in your city" autofocus="on" id="city-input"
              class="form-control shadown-sm" />

          </div>
          <div class="col-3">
            <input type="submit" value="search" class="form-control btn btn-primary shadow-sm" />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>

      <h1 id="city">
        Oslo, Norway
      </h1>
      <ul>
        <li id="date"></li>
        <li id="description">
          Partly cloudy
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clarafix">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="couldy icon"
              class="weather-icon float-left" />
            <div class="float-left">
              <span class="temperature" id="temperature">19</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>

        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity">73 </span>%
            </li>
            <li>
              Wind:<span id="wind">
                4 </span> m/s
            </li>
          </ul>
          <div class="weekly-weather">
            <div class="col-12 sunday">
              Sunday <i class="fas fa-sun"></i>
            </div>
            <div class="col-12 monday">
              Monday <i class="fas fa-rainbow"></i>
            </div>
            <div class="col-12 tuesday">
              Tuesday <i class="fas fa-cloud"></i>
            </div>
            <div class="col-12 wednesday">
              Wednesday <i class="fas fa-bolt"></i>
            </div>
            <div class="col-12 thursday">
              Thursday <i class="fas fa-umbrella"></i>
            </div>
          </div>
        </div>
      </div>
<small><a href="https://github.com/lirosm/WeatherApp" target="_blank">Open-source code</a>, by Liridona Osmani</small>
      <script src="src/script.js"></script>
</body>
</html>
